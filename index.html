<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDEN - Sales Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.0/jspdf.plugin.autotable.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated gradient background */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: -2;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main container */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Logo section */
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #c0c0c0, #ffffff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            font-weight: 300;
            margin-bottom: 12px;
        }

        .status-chip {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            color: #22c55e;
        }

        .datetime-display {
            position: fixed;
            top: 10px;
            left: 10px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.75rem;
            z-index: 100;
            text-align: left;
            pointer-events: none;
        }

        .current-date {
            font-weight: 500;
            margin-bottom: 2px;
            color: rgba(255, 255, 255, 0.9);
        }

        .current-time {
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7);
        }

        .sync-dot {
            width: 6px;
            height: 6px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Login card */
        .login-card {
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(99, 99, 102, 0.2);
            border-radius: 20px;
            padding: 40px 32px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 1s ease-out 0.3s both;
            position: relative;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form elements */
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-input {
            width: 100%;
            background: rgba(58, 58, 60, 0.3);
            border: 1px solid rgba(99, 99, 102, 0.3);
            border-radius: 12px;
            padding: 16px 20px;
            color: white;
            font-size: 1rem;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            font-weight: 500;
        }

        .form-input option {
            background: #1c1c1e;
            color: #ffffff;
            padding: 8px;
        }

        .form-input option:hover {
            background: #2c2c2e;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-input:focus {
            outline: none;
            border-color: #007aff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
            background: rgba(58, 58, 60, 0.5);
        }

        .form-input:read-only {
            background: rgba(58, 58, 60, 0.2);
            color: rgba(255, 255, 255, 0.6);
            cursor: not-allowed;
        }

        .form-label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.01em;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: rgba(255, 255, 255, 0.9);
        }

        /* Sign in button */
        .signin-btn {
            width: 100%;
            background: #007aff;
            border: none;
            border-radius: 12px;
            padding: 16px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            letter-spacing: -0.01em;
        }

        .signin-btn:hover {
            background: #0056cc;
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(0, 122, 255, 0.3);
        }

        .signin-btn:active {
            transform: translateY(0);
            background: #004499;
        }

        .signin-btn.loading {
            pointer-events: none;
        }

        .btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Feedback messages */
        .feedback {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            backdrop-filter: blur(10px);
        }

        .feedback.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            animation: errorPulse 0.5s ease-out;
        }

        .feedback.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        @keyframes errorPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        /* Modal overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-card {
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(99, 99, 102, 0.2);
            border-radius: 20px;
            padding: 0;
            max-width: 90%;
            width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            animation: modalSlideIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            max-height: 90vh;
            overflow-y: auto;
        }

        .large-modal {
            width: 800px;
            max-width: 95%;
        }

        .extra-large-modal {
            width: 1200px;
            max-width: 95%;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .modal-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .modal-text {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .modal-btn {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        /* Demo accounts styling */
        .demo-accounts {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .demo-title {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .demo-account {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            margin-bottom: 4px;
        }

        .demo-account strong {
            color: rgba(255, 255, 255, 0.9);
        }

        .designer-credit {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            font-weight: 400;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-style: italic;
        }

        /* Auto-signin styles */
        .auto-signin-container {
            text-align: center;
            padding: 40px 20px;
        }

        .signin-status {
            margin-bottom: 32px;
        }

        .status-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .status-text {
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.01em;
        }

        .status-subtext {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            font-weight: 400;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 24px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #007aff, #00c7ff);
            border-radius: 2px;
            width: 0%;
            animation: progressFill 3s ease-in-out forwards;
        }

        @keyframes progressFill {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        /* Admin Dashboard Styles */
        .admin-container {
            min-height: 100vh;
            background: #000000;
            padding: 20px;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
        }

        .admin-header {
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(99, 99, 102, 0.2);
            border-radius: 20px;
            padding: 28px 32px;
            margin-bottom: 32px;
            margin-top: 80px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.02em;
            margin: 0;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .welcome-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            font-weight: 500;
        }

        .master-export-btn {
            background: rgba(0, 122, 255, 0.15);
            border: 1px solid rgba(0, 122, 255, 0.3);
            color: #007aff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            margin-right: 12px;
        }

        .master-export-btn:hover {
            background: rgba(0, 122, 255, 0.25);
            transform: translateY(-1px) scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }

        .logout-btn {
            background: rgba(255, 69, 58, 0.15);
            border: 1px solid rgba(255, 69, 58, 0.3);
            color: #ff453a;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 69, 58, 0.25);
            transform: translateY(-1px);
        }

        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .analytics-card {
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(99, 99, 102, 0.2);
            border-radius: 20px;
            padding: 28px;
            display: flex;
            align-items: center;
            gap: 24px;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .analytics-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
            border-color: rgba(99, 99, 102, 0.4);
        }

        .card-icon {
            font-size: 2.8rem;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 122, 255, 0.15);
            border-radius: 16px;
            border: 1px solid rgba(0, 122, 255, 0.2);
        }

        .card-content {
            flex: 1;
        }

        .card-title {
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 6px;
            letter-spacing: -0.01em;
        }

        .card-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .card-value {
            color: #007aff;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .management-section {
            margin-bottom: 40px;
        }

        .section-title {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 24px;
            letter-spacing: -0.02em;
        }

        .management-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .management-tile {
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(99, 99, 102, 0.2);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .management-tile:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            border-color: rgba(0, 122, 255, 0.4);
        }

        .tile-icon {
            font-size: 2.5rem;
            margin-bottom: 12px;
        }

        .tile-title {
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .tile-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            font-weight: 500;
        }

        .sales-overview-card {
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(99, 99, 102, 0.2);
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .overview-title {
            color: #ffffff;
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 24px;
            letter-spacing: -0.02em;
        }

        .modal-header {
            padding: 24px 32px 20px;
            border-bottom: 1px solid rgba(99, 99, 102, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 4px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        .modal-form {
            padding: 24px 32px 32px;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn-primary {
            flex: 1;
            background: #007aff;
            border: none;
            border-radius: 12px;
            padding: 14px 20px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background: #0056cc;
            transform: translateY(-1px);
        }

        .btn-secondary {
            flex: 1;
            background: rgba(99, 99, 102, 0.2);
            border: 1px solid rgba(99, 99, 102, 0.3);
            border-radius: 12px;
            padding: 14px 20px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-secondary:hover {
            background: rgba(99, 99, 102, 0.3);
            transform: translateY(-1px);
        }

        .btn-danger {
            flex: 1;
            background: rgba(255, 69, 58, 0.2);
            border: 1px solid rgba(255, 69, 58, 0.3);
            border-radius: 12px;
            padding: 14px 20px;
            color: #ff453a;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-danger:hover {
            background: rgba(255, 69, 58, 0.3);
            transform: translateY(-1px);
        }

        /* Report Styles */
        .report-filters {
            background: rgba(99, 99, 102, 0.1);
            border: 1px solid rgba(99, 99, 102, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .filter-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        .report-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .report-results {
            background: rgba(99, 99, 102, 0.05);
            border: 1px solid rgba(99, 99, 102, 0.1);
            border-radius: 12px;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
        }

        .report-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        .report-table th,
        .report-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(99, 99, 102, 0.2);
        }

        .report-table th {
            background: rgba(99, 99, 102, 0.1);
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        .report-table td {
            color: rgba(255, 255, 255, 0.9);
        }

        .report-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .summary-card {
            background: rgba(0, 122, 255, 0.1);
            border: 1px solid rgba(0, 122, 255, 0.2);
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }

        .summary-value {
            color: #007aff;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 4px;

            try {
                // Load all data from Firebase

                    database.ref('products').once('value'),
                    database.ref('employees').once('value'),
                    database.ref('stores').once('value'),

                ]);

                firebaseProducts = productsSnapshot.val() || {};
                firebaseEmployees = employeesSnapshot.val() || {};
                firebaseStores = storesSnapshot.val() || {};
                firebaseStorePrices = pricesSnapshot.val() || {};

                // Validate and clean Firebase data
                Object.keys(firebaseProducts).forEach(key => {

                        delete firebaseProducts[key];

        // Firebase Save Functions
        async function saveToFirebase(path, data) {
            try {
                await database.ref(path).set(data);
                return { success: true };
            } catch (error) {
                console.error(`Error saving to Firebase (${path}):`, error);
                return { success: false, error: error.message };
            }
        }

        async function pushToFirebase(path, data) {
            try {
                console.log(`Pushing to Firebase path: ${path}`, data);
                
                // Check if Firebase is initialized
                if (!database) {
                    throw new Error('Firebase database not initialized');
                }
                
                const ref = await database.ref(path).push(data);
                console.log(`Successfully pushed to Firebase. Key: ${ref.key}`);
                return { success: true, key: ref.key };
            } catch (error) {
                console.error(`Error pushing to Firebase (${path}):`, error);
                
                // Fallback to local storage if Firebase fails
                console.log('Falling back to local storage...');
                try {
                    const localKey = `local_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                    const localData = JSON.parse(localStorage.getItem(path) || '{}');
                    localData[localKey] = { ...data, localKey: true };
                    localStorage.setItem(path, JSON.stringify(localData));
                    console.log('Saved to local storage with key:', localKey);
                    return { success: true, key: localKey, isLocal: true };
                } catch (localError) {
                    console.error('Local storage fallback failed:', localError);
                    return { success: false, error: error.message };
                }
            }
        }

        function setupDailyRefresh() {

                currentTime: now.toLocaleString(),

        function restoreBackup() {
            const fileInput = document.getElementById('backupFile');
            
            if (fileInput.files.length === 0) {
                alert('Please select a backup file first');
                return;
            }
            
            if (!confirm('This will replace ALL current data with the backup data. Are you sure?')) {
                return;
            }
            
            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const backupData = JSON.parse(e.target.result);
                    
                    // Validate backup structure
                    if (!backupData.version || !backupData.timestamp) {
                        throw new Error('Invalid backup file format');
                    }
                    
                    // Restore data
                    localStorage.setItem('salesData', JSON.stringify(backupData.salesData || []));
                    localStorage.setItem('products', JSON.stringify(backupData.products || []));
                    localStorage.setItem('employees', JSON.stringify(backupData.employees || []));
                    localStorage.setItem('stores', JSON.stringify(backupData.stores || []));
                    localStorage.setItem('storePrices', JSON.stringify(backupData.storePrices || {}));
                    
                    // Update global variables
                    salesData = backupData.salesData || [];
                    
                    showSuccessToast('Backup restored successfully!');
                    closeBackupModal();
                    
                    // Refresh the page to reflect changes
                    setTimeout(() => {
                        location.reload();
                    }, 1500);
                    
                } catch (error) {
                    alert('Error reading backup file: ' + error.message);
                }
            };
            
            reader.readAsText(file);
        }

        function exportCSV(data, filename) {
            if (!data || data.length === 0) {
                showErrorToast('No data to export');
                return;
            }
            
            console.log('Exporting CSV with data:', data.slice(0, 3));
            
            try {
                let csv = '';
                const headers = Object.keys(data[0]);
                
                // Add BOM for proper UTF-8 encoding
                csv = '\uFEFF';
                
                // Add headers
                csv += headers.map(header => `"${String(header).replace(/"/g, '""')}"`).join(',') + '\r\n';
                
                // Add data rows
                data.forEach(row => {
                    const values = headers.map(header => {
                        let value = row[header];
                        
                        // Handle null/undefined values
                        if (value === null || value === undefined) {
                            value = '';
                        }
                        
                        // Convert to string and handle special characters
                        value = String(value);
                        
                        // Always wrap in quotes and escape internal quotes for safety
                        value = '"' + value.replace(/"/g, '""') + '"';
                        
                        return value;
                    });
                    csv += values.join(',') + '\r\n';
                });
                
                console.log('Generated CSV preview:', csv.substring(0, 500));
                
                // Use improved download function
                downloadCSVFile(csv, `${filename}.csv`);
                
            } catch (error) {
                console.error('Error generating CSV:', error);
                showErrorToast('Failed to generate CSV file: ' + error.message);
            }
        }

        function downloadFile(content, filename, mimeType) {
            try {
                const blob = new Blob([content], { type: mimeType });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.style.display = 'none';
                
                // Add to DOM, click, then remove
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                // Clean up URL object
                setTimeout(() => {
                    window.URL.revokeObjectURL(url);
                }, 100);
                
                showSuccessToast('Data exported successfully!');
            } catch (error) {
                console.error('Download error:', error);
                showErrorToast('Failed to download file: ' + error.message);
            }
        }

        function downloadCSVFile(csvContent, filename) {
            try {
                // Create blob with proper CSV MIME type and UTF-8 encoding
                const blob = new Blob([csvContent], { 
                    type: 'text/csv;charset=utf-8;' 
                });
                
                // Check if browser supports the download attribute
                if (window.navigator && window.navigator.msSaveOrOpenBlob) {
                    // For IE/Edge
                    window.navigator.msSaveOrOpenBlob(blob, filename);
                } else {
                    // For modern browsers
                    const url = window.URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    
                    link.href = url;
                    link.download = filename;
                    link.style.display = 'none';
                    
                    // Ensure the link is added to DOM for Firefox compatibility
                    document.body.appendChild(link);
                    
                    // Trigger download
                    link.click();
                    
                    // Clean up
                    document.body.removeChild(link);
                    
                    // Revoke URL after a short delay to ensure download starts
                    setTimeout(() => {
                        window.URL.revokeObjectURL(url);
                    }, 100);
                }
                
                showSuccessToast('CSV file downloaded successfully!');
                console.log('CSV download completed:', filename);
                
            } catch (error) {
                console.error('CSV download error:', error);
                showErrorToast('Failed to download CSV file: ' + error.message);
                
                // Fallback: try to copy to clipboard
                try {
                    navigator.clipboard.writeText(csvContent).then(() => {
                        showSuccessToast('CSV data copied to clipboard as fallback');
                    });
                } catch (clipboardError) {
                    console.error('Clipboard fallback failed:', clipboardError);
                }
            }
        }

        function parseCSV(csvText) {
            console.log('Parsing CSV text:', csvText.substring(0, 200) + '...');
            
            const lines = csvText.trim().split('\n').filter(line => line.trim() !== '');
            
            if (lines.length < 2) {
                throw new Error('CSV file must have at least a header row and one data row');
            }
            
            console.log('CSV lines found:', lines.length);
            
            // Parse headers - handle quoted values properly
            const headerLine = lines[0];
            const headers = parseCSVLine(headerLine);
            console.log('CSV headers:', headers);
            
            const data = [];
            
            // Parse data rows
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue; // Skip empty lines
                
                try {
                    const values = parseCSVLine(line);
                    const row = {};
                    
                    headers.forEach((header, index) => {
                        const value = values[index] || '';
                        row[header.trim()] = value.trim();
                    });
                    
                    // Only add rows that have at least one non-empty value
                    if (Object.values(row).some(val => val !== '')) {
                        data.push(row);
                    }
                } catch (error) {
                    console.warn(`Error parsing CSV line ${i + 1}: ${line}`, error);
                }
            }
            
            console.log('Parsed CSV data:', data.length, 'records');
            console.log('Sample record:', data[0]);
            
            return data;
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                const nextChar = line[i + 1];
                
                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        // Escaped quote
                        current += '"';
                        i++; // Skip next quote
                    } else {
                        // Toggle quote state
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    // End of field
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            
            // Add the last field
            result.push(current);
            
            return result;
        }

                        storeId, productId, price
                    });

                }
                
                const numericPrice = parseFloat(price);
                if (isNaN(numericPrice) || numericPrice < 0) {
                    console.warn(`Skipping pricing row with invalid price at index ${index}:`, price);
                    return;
                }
                
                validPrices.push({
                    storeId: storeId,
                    productId: productId,
                    price: numericPrice
                });
                
                console.log(`Valid pricing row added:`, { storeId, productId, price: numericPrice });
            });
            
            if (validPrices.length === 0) {
                throw new Error('No valid pricing records found. Please check that your data has store_id, product_id, and price fields.');
            }
            
            console.log('Valid pricing records to import:', validPrices.length);
            
            // Create mapping from readable IDs to internal Firebase keys
            const storeIdMap = {};
            const productIdMap = {};
            
            // Map default stores
            const defaultStoreMap = {
                'STR001': 'store1', 'store1': 'store1',
                'STR002': 'store2', 'store2': 'store2', 
                'STR003': 'store3', 'store3': 'store3'
            };
            Object.assign(storeIdMap, defaultStoreMap);
            
            // Map default products
            const defaultProductMap = {
                'PRD001': 'product1', 'product1': 'product1',
                'PRD002': 'product2', 'product2': 'product2',
                'PRD003': 'product3', 'product3': 'product3',
                'PRD004': 'product4', 'product4': 'product4',
                'PRD005': 'product5', 'product5': 'product5'
            };
            Object.assign(productIdMap, defaultProductMap);
            
            // Map Firebase stores (code/display_id to Firebase key)
            Object.entries(firebaseStores).forEach(([firebaseKey, store]) => {
                const code = store.code || store.id || `STR_${store.name.replace(/\s+/g, '_').toUpperCase()}`;
                storeIdMap[code] = firebaseKey;
                storeIdMap[firebaseKey] = firebaseKey; // Also map Firebase key to itself
            });
            
            // Map Firebase products (code/display_id to Firebase key)
            Object.entries(firebaseProducts).forEach(([firebaseKey, product]) => {
                const code = product.code || product.id || `PRD_${product.name.replace(/\s+/g, '_').toUpperCase()}`;
                productIdMap[code] = firebaseKey;
                productIdMap[firebaseKey] = firebaseKey; // Also map Firebase key to itself
            });
            
            console.log('Store ID mapping:', storeIdMap);
            console.log('Product ID mapping:', productIdMap);
            
            // Process pricing data with ID mapping
            const newPrices = {};
            let successCount = 0;
            let errorCount = 0;
            let addedCount = 0;
            let updatedCount = 0;
            
            validPrices.forEach(row => {
                // Map to internal IDs
                const internalStoreId = storeIdMap[row.storeId] || row.storeId;
                const internalProductId = productIdMap[row.productId] || row.productId;
                
                if (!internalStoreId) {
                    console.warn(`Could not map store ID: ${row.storeId}`);
                    errorCount++;
                    return;
                }
                
                if (!internalProductId) {
                    console.warn(`Could not map product ID: ${row.productId}`);
                    errorCount++;
                    return;
                }
                
                // Check if this combination already exists
                const existingPrice = firebaseStorePrices[internalStoreId] && firebaseStorePrices[internalStoreId][internalProductId];
                const hasExisting = existingPrice !== undefined && existingPrice !== null;
                
                if (!newPrices[internalStoreId]) {
                    newPrices[internalStoreId] = {};
                }
                newPrices[internalStoreId][internalProductId] = row.price;
                successCount++;
                
                // Track if this is an update or addition
                if (hasExisting) {
                    updatedCount++;
                    console.log(`Updated existing price: ${row.storeId} -> ${internalStoreId}, ${row.productId} -> ${internalProductId}, Old: ${existingPrice}, New: ${row.price}`);
                } else {
                    addedCount++;
                    console.log(`Added new price: ${row.storeId} -> ${internalStoreId}, ${row.productId} -> ${internalProductId}, Price: ${row.price}`);
                }
            });
            
            console.log('Processed new prices with internal IDs:', newPrices);
            console.log('Import statistics:', { successCount, errorCount, addedCount, updatedCount });
            
            // Merge with existing prices
            const finalPrices = JSON.parse(JSON.stringify(firebaseStorePrices)); // Deep copy existing
            
            Object.keys(newPrices).forEach(storeId => {
                if (!finalPrices[storeId]) {
                    finalPrices[storeId] = {};
                }
                Object.assign(finalPrices[storeId], newPrices[storeId]);
            });
            
            console.log('Final prices to save:', finalPrices);
            
            // Save to Firebase
            try {
                const result = await saveToFirebase('storePrices', finalPrices);
                if (!result.success) {
                    throw new Error('Failed to save to Firebase: ' + result.error);
                }
                
                // Update local data
                firebaseStorePrices = finalPrices;
                
                console.log('Successfully saved pricing data to Firebase');
                
                // Force reload of Firebase data to ensure consistency
                await loadFirebaseData();
                
                // Refresh analytics to reflect new pricing
                if (typeof calculateYesterdayAnalytics === 'function') {
                    calculateYesterdayAnalytics();
                }
                
                return {
                    success: true,
                    count: successCount,
                    errors: errorCount,
                    added: addedCount,
                    updated: updatedCount,
                    error: errorCount > 0 ? `${errorCount} pricing records failed to import` : null
                };
                
            } catch (error) {
                console.error('Error saving pricing data:', error);
                throw new Error('Failed to save pricing data to Firebase: ' + error.message);
            }
        }

        // Create reusable edit modal
        function createEditModal(title, fields) {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                backdrop-filter: blur(10px);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 2000;
            `;
            
            let fieldsHTML = '';
            fields.forEach(field => {
                if (field.type === 'select') {
                    let optionsHTML = '';
                    field.options.forEach(option => {
                        const selected = option.value === field.value ? 'selected' : '';
                        optionsHTML += `<option value="${option.value}" ${selected}>${option.text}</option>`;
                    });
                    fieldsHTML += `
                        <div class="form-group">
                            <label class="form-label">${field.label}</label>
                            <select class="form-input" id="${field.id}" ${field.required ? 'required' : ''}>
                                ${optionsHTML}
                            </select>
                        </div>
                    `;
                } else {
                    const inputType = field.type || 'text';
                    const minAttr = field.type === 'number' ? 'min="1"' : '';
                    const stepAttr = field.type === 'number' ? 'step="1"' : '';
                    
                    fieldsHTML += `
                        <div class="form-group">
                            <label class="form-label">${field.label}</label>
                            <input type="${inputType}" class="form-input" id="${field.id}" 
                                   value="${field.value}" 
                                   ${field.required ? 'required' : ''}
                                   ${field.readonly ? 'readonly' : ''}
                                   ${minAttr}
                                   ${stepAttr}>
                        </div>
                    `;
                }
            });
            
            modal.innerHTML = `
                <div class="modal-card">
                    <div class="modal-header">
                        <h3 class="modal-title">${title}</h3>
                    </div>
                    <div class="modal-form">
                        ${fieldsHTML}
                        <div class="form-actions">
                            <button type="button" class="btn-primary save-edit-btn">üíæ Save Changes</button>
                            <button type="button" class="btn-secondary cancel-edit-btn">Cancel</button>
                        </div>
                    </div>
                </div>
            `;
            
            return modal;
        }

        async function saveSale() {
            const date = document.getElementById('salesDate').value;
            const store = document.getElementById('storeSelect').value;
            const product = document.getElementById('productSelect').value;
            const qty = parseInt(document.getElementById('qtyInput').value);
            
            if (!date || !store || !product || !qty || qty <= 0) {
                showErrorToast('Please fill in all fields with valid values');
                return;
            }
            
            console.log('Saving sale with selected date:', date);
            
            // Save defaults to session
            userSession.defaultDate = date;
            userSession.defaultStore = store;
            userSession.hasFirstEntry = true;
            localStorage.setItem('userSession', JSON.stringify(userSession));
            
            // Generate continuous ID
            const saleId = generateSaleId();
            
            // Create sale record with proper date format
            const sale = {
                id: saleId,
                date: date, // Keep the selected date exactly as chosen
                store: store,
                product: product,
                qty: qty,
                timestamp: new Date().toLocaleString(),
                user: userSession.username,
                createdAt: new Date().toISOString(),
                selectedDate: date // Additional field to ensure date is preserved
            };
            
            console.log('Attempting to save sale with date:', sale.date, 'Full sale object:', sale);
            
            try {
                // Save to Firebase
                const result = await pushToFirebase('sales', sale);
                console.log('Firebase save result:', result);
                
                if (result.success) {
                    // Update local data immediately
                    firebaseSales[result.key] = { ...sale, firebaseKey: result.key };
                    salesData.push(sale);
                    
                    console.log('Sale saved successfully with date:', sale.date, 'Updated salesData length:', salesData.length);
                    
                    // Freeze date and store fields after first entry
                    freezeDateAndStore();
                    
                    // Reset form (keep date and store)
                    document.getElementById('productSelect').value = '';
                    document.getElementById('qtyInput').value = '';
                    
                    // Update display immediately
                    updateTotalQty();
                    loadSalesList();
                    
                    // Show success feedback
                    showSalesSuccess();
                } else {
                    console.error('Firebase save failed:', result.error);
                    showErrorToast('Failed to save sale: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error saving sale:', error);
                showErrorToast('Failed to save sale: ' + error.message);
            }
        }

        function generateSaleId() {
            // Get the highest existing ID and increment
            let maxId = 0;
            
            // Check Firebase sales
            Object.values(firebaseSales).forEach(sale => {
                if (sale.id && typeof sale.id === 'number' && sale.id > maxId) {
                    maxId = sale.id;
                }
            });
            
            // Check local sales data
            salesData.forEach(sale => {
                if (sale.id && typeof sale.id === 'number' && sale.id > maxId) {
                    maxId = sale.id;
                }
            });
            
            return maxId + 1;
        }

        function updateTotalQty() {
            // Get the selected date from the form (for sales entry page)
            const dateSelect = document.getElementById('salesDate');
            let targetDate = new Date().toISOString().split('T')[0]; // Default to today
            
            if (dateSelect && dateSelect.value) {
                targetDate = dateSelect.value;
                console.log('Using selected date from form:', targetDate);
            } else {
                console.log('Using today as default date:', targetDate);
            }
            
            console.log('Updating total qty and amount for selected date (current user only):', {
                targetDate,
                currentUser: userSession.username,
                totalSalesData: salesData.length
            });
            
            // Filter sales for SELECTED DATE AND CURRENT USER ONLY
            const selectedDateSales = salesData.filter(sale => {
                if (!sale || !sale.date) {
                    console.log('Skipping invalid sale:', sale);
                    return false;
                }
                
                // Handle both date formats and preserve exact date
                let saleDate = sale.date;
                if (saleDate.includes('T')) {
                    saleDate = saleDate.split('T')[0];
                }
                
                const isTargetDate = saleDate === targetDate;
                const isCurrentUser = sale.user === userSession.username;
                
                console.log('Sale check:', {
                    saleId: sale.id,
                    saleDate,
                    targetDate,
                    saleUser: sale.user,
                    currentUser: userSession.username,
                    isTargetDate,
                    isCurrentUser,
                    qty: sale.qty
                });
                
                return isTargetDate && isCurrentUser;
            });
            
            console.log('Filtered selected date sales (current user only):', selectedDateSales);
            
            // Default prices for fallback
            const defaultPrices = {
                'product1': 2500, 'product2': 1200, 'product3': 800, 'product4': 300, 'product5': 450
            };
            
            // Calculate total quantity and amount for selected date (current user only)
            let totalQty = 0;
            let totalAmount = 0;
            
            selectedDateSales.forEach(sale => {
                const qty = parseInt(sale.qty);
                const validQty = isNaN(qty) ? 0 : qty;
                totalQty += validQty;
                
                // Get price from Firebase store prices or default prices
                let price = 0;
                if (firebaseStorePrices[sale.store] && firebaseStorePrices[sale.store][sale.product]) {
                    price = parseFloat(firebaseStorePrices[sale.store][sale.product]) || 0;
                } else {
                    price = defaultPrices[sale.product] || 0;
                }
                
                const saleAmount = price * validQty;
                totalAmount += saleAmount;
                
                console.log(`Adding qty ${validQty} and amount ${saleAmount} from sale ${sale.id} on ${sale.date} by current user ${sale.user}`);
            });
            
            console.log('Calculated totals for selected date (current user only):', { totalQty, totalAmount, targetDate });
            
            // Update quantity display
            const qtyElement = document.getElementById('totalQty');
            if (qtyElement) {
                qtyElement.textContent = totalQty;
                console.log('Updated qty element to:', totalQty);
            } else {
                console.error('Total qty element not found');
            }
            
            // Update amount display
            const amountElement = document.getElementById('totalAmount');
            if (amountElement) {
                amountElement.textContent = `${totalAmount.toLocaleString()} DHS`;
                console.log('Updated amount element to:', totalAmount);
            } else {
                console.error('Total amount element not found');
            }
        }

        function getStoreName(storeId) {
            // Return empty string if no storeId provided
            if (!storeId) return 'No Store Selected';
            
            // First check default stores
            const defaultStores = {
                'store1': 'Downtown Store',
                'store2': 'Mall Store',
                'store3': 'Airport Store'
            };
            
            if (defaultStores[storeId]) {
                return defaultStores[storeId];
            }
            
            // Then check Firebase stores using the storeId as Firebase key
            const firebaseStore = firebaseStores[storeId];
            if (firebaseStore && firebaseStore.name) {
                return firebaseStore.name;
            }
            
            // Check if it's a code that needs mapping
            const storeByCode = Object.entries(firebaseStores).find(([key, store]) => 
                store.code === storeId || store.id === storeId
            );
            
            if (storeByCode && storeByCode[1].name) {
                return storeByCode[1].name;
            }
            
            // Return a clean fallback name
            return `Store ${storeId}`;
        }

        function getEmployeeName(employeeId) {
            // Return empty string if no employeeId provided
            if (!employeeId) return 'No Employee Selected';
            
            // First check default employees
            const defaultEmployees = {
                'admin': 'Administrator',
                'sales': 'Sales User'
            };
            
            if (defaultEmployees[employeeId]) {
                return defaultEmployees[employeeId];
            }
            
            // Then check Firebase employees using the employeeId as Firebase key
            const firebaseEmployee = firebaseEmployees[employeeId];
            if (firebaseEmployee && firebaseEmployee.name) {
                return firebaseEmployee.name;
            }
            
            // Check if it's a code that needs mapping
            const employeeByCode = Object.entries(firebaseEmployees).find(([key, employee]) => 
                employee.empId === employeeId || employee.id === employeeId || employee.username === employeeId
            );
            
            if (employeeByCode && employeeByCode[1].name) {
                return employeeByCode[1].name;
            }
            
            // If it's already a name (from sales data), return as is
            if (typeof employeeId === 'string' && employeeId.length > 0 && !employeeId.includes('_')) {
                return employeeId;
            }
            
            // Return a clean fallback name
            return `Employee ${employeeId}`;
        }

        function getProductName(productId) {

            console.log(`Getting product name for ID: ${productId}`);

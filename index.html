<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDEN - Sales Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated gradient background */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: -2;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main container */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Logo section */
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #c0c0c0, #ffffff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            font-weight: 300;
            margin-bottom: 12px;
        }

        .status-chip {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            color: #22c55e;
        }

        .datetime-display {
            position: fixed;
            top: 10px;
            left: 10px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.75rem;
            z-index: 100;
            text-align: left;
            pointer-events: none;
        }

        .current-date {
            font-weight: 500;
            margin-bottom: 2px;
            color: rgba(255, 255, 255, 0.9);
        }

        .current-time {
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7);
        }

        .sync-dot {
            width: 6px;
            height: 6px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Login card */
        .login-card {
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(99, 99, 102, 0.2);
            border-radius: 20px;
            padding: 40px 32px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 1s ease-out 0.3s both;
            position: relative;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form elements */
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-input {
            width: 100%;
            background: rgba(58, 58, 60, 0.3);
            border: 1px solid rgba(99, 99, 102, 0.3);
            border-radius: 12px;
            padding: 16px 20px;
            color: white;
            font-size: 1rem;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            font-weight: 500;
        }

        .form-input option {
            background: #1c1c1e;
            color: #ffffff;
            padding: 8px;
        }

        .form-input option:hover {
            background: #2c2c2e;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-input:focus {
            outline: none;
            border-color: #007aff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
            background: rgba(58, 58, 60, 0.5);
        }

        .form-input:read-only {
            background: rgba(58, 58, 60, 0.2);
            color: rgba(255, 255, 255, 0.6);
            cursor: not-allowed;
        }

        .form-label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.01em;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: rgba(255, 255, 255, 0.9);
        }

        /* Sign in button */
        .signin-btn {
            width: 100%;
            background: #007aff;
            border: none;
            border-radius: 12px;
            padding: 16px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            letter-spacing: -0.01em;
        }

        .signin-btn:hover {
            background: #0056cc;
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(0, 122, 255, 0.3);
        }

        .signin-btn:active {
            transform: translateY(0);
            background: #004499;
        }

        .signin-btn.loading {
            pointer-events: none;
        }

        .btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Feedback messages */
        .feedback {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            backdrop-filter: blur(10px);
        }

        .feedback.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            animation: errorPulse 0.5s ease-out;
        }

        .feedback.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        @keyframes errorPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        /* Modal overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-card {
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(99, 99, 102, 0.2);
            border-radius: 20px;
            padding: 0;
            max-width: 90%;
            width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            animation: modalSlideIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            max-height: 90vh;
            overflow-y: auto;
        }

        .large-modal {
            width: 800px;
            max-width: 95%;
        }

        .extra-large-modal {
            width: 1200px;
            max-width: 95%;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .modal-text {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .modal-btn {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        /* Demo accounts styling */
        .demo-accounts {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .demo-title {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .demo-account {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            margin-bottom: 4px;
        }

        .demo-account strong {
            color: rgba(255, 255, 255, 0.9);
        }

        .designer-credit {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            font-weight: 400;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-style: italic;
        }

        /* Auto-signin styles */
        .auto-signin-container {
            text-align: center;
            padding: 40px 20px;
        }

        .signin-status {
            margin-bottom: 32px;
        }

        .status-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .status-text {
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.01em;
        }

        .status-subtext {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            font-weight: 400;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 24px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #007aff, #00c7ff);
            border-radius: 2px;
            width: 0%;
            animation: progressFill 3s ease-in-out forwards;
        }

        @keyframes progressFill {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        /* Admin Dashboard Styles */
        .admin-container {
            min-height: 100vh;
            background: #000000;
            padding: 20px;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
        }

        .admin-header {
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(99, 99, 102, 0.2);
            border-radius: 20px;
            padding: 28px 32px;
            margin-bottom: 32px;
            margin-top: 80px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.02em;
            margin: 0;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .welcome-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            font-weight: 500;
        }

        .master-export-btn {
            background: rgba(0, 122, 255, 0.15);
            border: 1px solid rgba(0, 122, 255, 0.3);
            color: #007aff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            margin-right: 12px;
        }

        .master-export-btn:hover {
            background: rgba(0, 122, 255, 0.25);
            transform: translateY(-1px) scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }

        .logout-btn {
            background: rgba(255, 69, 58, 0.15);
            border: 1px solid rgba(255, 69, 58, 0.3);
            color: #ff453a;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 69, 58, 0.25);
            transform: translateY(-1px);
        }

        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .analytics-card {
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(99, 99, 102, 0.2);
            border-radius: 20px;
            padding: 28px;
            display: flex;
            align-items: center;
            gap: 24px;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .analytics-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
            border-color: rgba(99, 99, 102, 0.4);
        }

        .card-icon {
            font-size: 2.8rem;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 122, 255, 0.15);
            border-radius: 16px;
            border: 1px solid rgba(0, 122, 255, 0.2);
        }

        .card-content {
            flex: 1;
        }

        .card-title {
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 6px;
            letter-spacing: -0.01em;
        }

        .card-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .card-value {
            color: #007aff;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .management-section {
            margin-bottom: 40px;
        }

        .section-title {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 24px;
            letter-spacing: -0.02em;
        }

        .management-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .management-tile {
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(99, 99, 102, 0.2);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .management-tile:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            border-color: rgba(0, 122, 255, 0.4);
        }

        .tile-icon {
            font-size: 2.5rem;
            margin-bottom: 12px;
        }

        .tile-title {
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .tile-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            font-weight: 500;
        }

        .sales-overview-card {
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(99, 99, 102, 0.2);
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .overview-title {
            color: #ffffff;
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 24px;
            letter-spacing: -0.02em;
        }

        .modal-header {
            padding: 24px 32px 20px;
            border-bottom: 1px solid rgba(99, 99, 102, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 4px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        .modal-form {
            padding: 24px 32px 32px;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn-primary {
            flex: 1;
            background: #007aff;
            border: none;
            border-radius: 12px;
            padding: 14px 20px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background: #0056cc;
            transform: translateY(-1px);
        }

        .btn-secondary {
            flex: 1;
            background: rgba(99, 99, 102, 0.2);
            border: 1px solid rgba(99, 99, 102, 0.3);
            border-radius: 12px;
            padding: 14px 20px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-secondary:hover {
            background: rgba(99, 99, 102, 0.3);
            transform: translateY(-1px);
        }

        .btn-danger {
            flex: 1;
            background: rgba(255, 69, 58, 0.2);
            border: 1px solid rgba(255, 69, 58, 0.3);
            border-radius: 12px;
            padding: 14px 20px;
            color: #ff453a;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-danger:hover {
            background: rgba(255, 69, 58, 0.3);
            transform: translateY(-1px);
        }

        /* Report Styles */
        .report-filters {
            background: rgba(99, 99, 102, 0.1);
            border: 1px solid rgba(99, 99, 102, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .filter-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        .report-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .report-results {
            background: rgba(99, 99, 102, 0.05);
            border: 1px solid rgba(99, 99, 102, 0.1);
            border-radius: 12px;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
        }

        .report-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        .report-table th,
        .report-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(99, 99, 102, 0.2);
        }

        .report-table th {
            background: rgba(99, 99, 102, 0.1);
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        .report-table td {
            color: rgba(255, 255, 255, 0.9);
        }

        .report-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .summary-card {
            background: rgba(0, 122, 255, 0.1);
            border: 1px solid rgba(0, 122, 255, 0.2);
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }

        .summary-value {
            color: #007aff;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .summary-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .no-data {
            text-align: center;

                return { success: false, error: error.message };
            }
        }

        async function pushToFirebase(path, data) {
            try {
                const ref = await database.ref(path).push(data);
                return { success: true, key: ref.key };
            } catch (error) {
                console.error(`Error pushing to Firebase (${path}):`, error);
                return { success: false, error: error.message };
            }
        }

        function initializeFormHandlers() {
            // Product form handler
            document.getElementById('productForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const name = document.getElementById('productName').value.trim();
                if (!name) return;
                
                const newProduct = {
                    name: name,
                    code: generateProductCode(),
                    createdAt: new Date().toISOString(),
                    createdBy: userSession.username
                };
                
                try {
                    const result = await pushToFirebase('products', newProduct);
                    if (result.success) {
                        // Update local data
                        firebaseProducts[result.key] = { ...newProduct, id: result.key };
                        
                        showSuccessToast('Product added successfully!');
                        closeProductModal();
                        updateProductSelects();
                    } else {
                        showErrorToast('Failed to add product. Please try again.');
                    }
                } catch (error) {
                    console.error('Error adding product:', error);
                    showErrorToast('Failed to add product. Please try again.');
                }
            });

            // Employee form handler
            document.getElementById('employeeForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const name = document.getElementById('employeeName').value.trim();
                const username = document.getElementById('employeeUsername').value.trim();
                const password = document.getElementById('employeePassword').value.trim();
                const role = document.getElementById('employeeRole').value;
                
                if (!name || !username || !password || !role) return;
                
                const newEmployee = {
                    name: name,
                    username: username,
                    password: password,
                    role: role,
                    empId: generateEmployeeId(),
                    createdAt: new Date().toISOString(),
                    createdBy: userSession.username
                };
                
                try {
                    const result = await pushToFirebase('employees', newEmployee);
                    if (result.success) {
                        // Update local data
                        firebaseEmployees[result.key] = { ...newEmployee, id: result.key };
                        
                        showSuccessToast('Employee added successfully!');
                        closeEmployeeModal();
                        updateEmployeeSelects();
                    } else {
                        showErrorToast('Failed to add employee. Please try again.');
                    }
                } catch (error) {
                    console.error('Error adding employee:', error);
                    showErrorToast('Failed to add employee. Please try again.');
                }
            });

            // Store form handler
            document.getElementById('storeForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const name = document.getElementById('storeName').value.trim();
                if (!name) return;
                
                const newStore = {
                    name: name,
                    code: generateStoreCode(),
                    createdAt: new Date().toISOString(),
                    createdBy: userSession.username
                };
                
                try {
                    const result = await pushToFirebase('stores', newStore);
                    if (result.success) {
                        // Update local data
                        firebaseStores[result.key] = { ...newStore, id: result.key };
                        
                        showSuccessToast('Store added successfully!');
                        closeStoreModal();
                        updateStoreSelects();
                    } else {
                        showErrorToast('Failed to add store. Please try again.');
                    }
                } catch (error) {
                    console.error('Error adding store:', error);
                    showErrorToast('Failed to add store. Please try again.');
                }
            });
        }

        function loadStoreOptions() {
            const storeSelect = document.getElementById('priceStoreSelect');
            
            // Clear existing options except the first one
            storeSelect.innerHTML = '<option value="">Select Store</option>';
            
            // Add default stores first
            const defaultStores = {
                'store1': 'Downtown Store',
                'store2': 'Mall Store',
                'store3': 'Airport Store'
            };
            
            Object.entries(defaultStores).forEach(([id, name]) => {
                storeSelect.innerHTML += `<option value="${id}">${name}</option>`;
            });
            
            // Add Firebase stores
            Object.values(firebaseStores).forEach(store => {
                storeSelect.innerHTML += `<option value="${store.id}">${store.name}</option>`;
            });
        }

        function loadStorePrices() {
            const storeId = document.getElementById('priceStoreSelect').value;
            const priceGrid = document.getElementById('priceGrid');
            
            if (!storeId) {
                priceGrid.innerHTML = '<div class="no-data">Select a store to manage prices</div>';
                return;
            }
            
            let html = '';
            
            // Add default products first
            const defaultProducts = {
                'product1': 'Laptop Pro 15"',
                'product2': 'Smartphone X',
                'product3': 'Tablet Air',
                'product4': 'Headphones Pro',
                'product5': 'Smart Watch'
            };
            
            Object.entries(defaultProducts).forEach(([id, name]) => {
                const currentPrice = (firebaseStorePrices[storeId] && firebaseStorePrices[storeId][id]) || 0;
                html += `
                    <div class="price-item">
                        <div class="price-product-name">${name}</div>
                        <input type="number" class="price-input" data-product="${id}" value="${currentPrice}" min="0" step="0.01" placeholder="Price in DHS">
                    </div>
                `;
            });
            
            // Add Firebase products
            Object.values(firebaseProducts).forEach(product => {
                const currentPrice = (firebaseStorePrices[storeId] && firebaseStorePrices[storeId][product.id]) || 0;
                html += `

        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.replace(/"/g, ''));
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(v => v.replace(/"/g, ''));
                const row = {};
                headers.forEach((header, index) => {
                    row[header] = values[index];
                });
                data.push(row);
            }
            
            return data;
        }

        function importSalesData(data) {
            if (!Array.isArray(data)) throw new Error('Invalid sales data format');
            
            // Validate required fields
            data.forEach(sale => {
                if (!sale.date || !sale.store || !sale.product || !sale.qty) {
                    throw new Error('Missing required fields in sales data');
                }
            });
            
            // Add to existing sales data
            const existingSales = JSON.parse(localStorage.getItem('salesData')) || [];
            const newSales = data.map(sale => ({
                ...sale,
                id: Date.now() + Math.random(),
                qty: parseInt(sale.qty),
                user: sale.user || 'Imported',
                timestamp: sale.timestamp || new Date().toLocaleString()
            }));
            
            const updatedSales = [...existingSales, ...newSales];
            localStorage.setItem('salesData', JSON.stringify(updatedSales));
            salesData = updatedSales;

        async function importPricingData(data) {
            if (!Array.isArray(data)) throw new Error('Invalid pricing data format');
            
            // Validate required fields
            data.forEach(row => {
                if (!row.store_id || !row.product_id || row.price === undefined) {
                    throw new Error('Missing required fields in pricing data (store_id, product_id, price)');
                }
            });
            
            // Process pricing data
            const newPrices = {};
            data.forEach(row => {
                if (!newPrices[row.store_id]) {
                    newPrices[row.store_id] = {};
                }
                newPrices[row.store_id][row.product_id] = parseFloat(row.price) || 0;
            });
            
            // Merge with existing prices
            Object.keys(newPrices).forEach(storeId => {
                if (!firebaseStorePrices[storeId]) {
                    firebaseStorePrices[storeId] = {};
                }
                Object.assign(firebaseStorePrices[storeId], newPrices[storeId]);
            });
            
            // Save to Firebase
            try {
                const result = await saveToFirebase('storePrices', firebaseStorePrices);
                if (!result.success) {
                    throw new Error('Failed to save to Firebase');
                }
            } catch (error) {
                console.error('Error saving pricing data:', error);
                throw new Error('Failed to save pricing data to Firebase');
            }
        }

        function generateSummaryReport(data) {

            // Calculate total sales amount
            let totalAmount = 0;
            let totalQty = 0;
            const userSales = {};
            const productSales = {};
            
            yesterdaySales.forEach(sale => {
                const qty = parseInt(sale.qty);
                if (isNaN(qty)) return;
                
                // Get price from Firebase store prices only
                let price = 0;
                if (firebaseStorePrices[sale.store] && firebaseStorePrices[sale.store][sale.product]) {
                    price = parseFloat(firebaseStorePrices[sale.store][sale.product]) || 0;
                }
                
                const saleAmount = price * qty;
                totalAmount += saleAmount;
                totalQty += qty;
                
                // Track sales by user for best performer
                if (!userSales[sale.user]) {
                    userSales[sale.user] = 0;
                }
                userSales[sale.user] += saleAmount;
                
                // Track product sales for most sold product
                const productName = getProductName(sale.product);
                if (!productSales[productName]) {
                    productSales[productName] = 0;
                }
                productSales[productName] += qty;
            });
            
            // Find best performer
            let bestPerformer = 'No Data';
            let maxSales = 0;
            
            Object.entries(userSales).forEach(([user, amount]) => {
                if (amount > maxSales) {
                    maxSales = amount;
                    bestPerformer = user;
                }
            });
            
            // Find most sold product
            let mostSoldProduct = 'No Data';
            let maxQty = 0;
            
            Object.entries(productSales).forEach(([product, qty]) => {
                if (qty > maxQty) {
                    maxQty = qty;
                    mostSoldProduct = `${product} (${qty} units)`;
                }
            });
            
            // Update display elements if they exist
            const totalSalesElement = document.getElementById('totalSalesAmount');
            const totalQtyElement = document.getElementById('totalQtySold');
            const bestPerformerElement = document.getElementById('bestPerformer');
            const mostSoldProductElement = document.getElementById('mostSoldProduct');
            
            if (totalSalesElement) totalSalesElement.textContent = `${totalAmount.toLocaleString()} DHS`;
            if (totalQtyElement) totalQtyElement.textContent = totalQty.toString();
            if (bestPerformerElement) bestPerformerElement.textContent = bestPerformer;
            if (mostSoldProductElement) mostSoldProductElement.textContent = mostSoldProduct;
            
            console.log('Analytics Updated:', {
                yesterdayStr,
                salesCount: yesterdaySales.length,
                totalAmount,
                totalQty,
                bestPerformer,
                mostSoldProduct
            });
        }



        function initializeSalesEntry() {
            // Initialize date options (today and yesterday only)
            const dateSelect = document.getElementById('salesDate');
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            const todayStr = today.toISOString().split('T')[0];
            const yesterdayStr = yesterday.toISOString().split('T')[0];
            
            dateSelect.innerHTML = `
                <option value="${todayStr}">Today (${today.toLocaleDateString()})</option>
                <option value="${yesterdayStr}">Yesterday (${yesterday.toLocaleDateString()})</option>
            `;
            
            // Load custom products and stores first
            updateProductSelects();
            updateStoreSelects();
            
            // Set defaults from session if available
            if (userSession.defaultDate) {
                dateSelect.value = userSession.defaultDate;
            }
            if (userSession.defaultStore) {
                document.getElementById('storeSelect').value = userSession.defaultStore;
            }
            
            // Check if user has made first entry and freeze fields
            if (userSession.hasFirstEntry) {
                freezeDateAndStore();
            }
            
            // Update total quantity
            updateTotalQty();
            
            // Load existing sales
            loadSalesList();
            
            // Form submission
            document.getElementById('salesForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveSale();
            });
        }

        function freezeDateAndStore() {
            const dateSelect = document.getElementById('salesDate');
            const storeSelect = document.getElementById('storeSelect');
            
            if (dateSelect && storeSelect) {
                dateSelect.disabled = true;
                storeSelect.disabled = true;
                
                // Add visual indication that fields are frozen
                dateSelect.style.opacity = '0.6';
                storeSelect.style.opacity = '0.6';
                dateSelect.style.cursor = 'not-allowed';
                storeSelect.style.cursor = 'not-allowed';
            }
        }

        async function saveSale() {
            const date = document.getElementById('salesDate').value;
            const store = document.getElementById('storeSelect').value;
            const product = document.getElementById('productSelect').value;
            const qty = parseInt(document.getElementById('qtyInput').value);
            
            if (!date || !store || !product || !qty) {
                showErrorToast('Please fill in all fields');
                return;
            }
            
            // Save defaults to session
            userSession.defaultDate = date;
            userSession.defaultStore = store;
            userSession.hasFirstEntry = true;
            localStorage.setItem('userSession', JSON.stringify(userSession));
            
            // Generate continuous ID
            const saleId = generateSaleId();
            
            // Create sale record
            const sale = {
                id: saleId,
                date: date,
                store: store,
                product: product,
                qty: qty,
                timestamp: new Date().toLocaleString(),
                user: userSession.username,
                createdAt: new Date().toISOString()
            };
            
            try {
                // Save to Firebase
                const result = await pushToFirebase('sales', sale);
                if (result.success) {
                    // Update local data
                    firebaseSales[result.key] = { ...sale, firebaseKey: result.key };
                    salesData.push(sale);
                    
                    // Freeze date and store fields after first entry
                    freezeDateAndStore();
                    
                    // Reset form (keep date and store)
                    document.getElementById('productSelect').value = '';
                    document.getElementById('qtyInput').value = '';
                    
                    // Update display
                    updateTotalQty();
                    loadSalesList();
                    
                    // Show success feedback
                    showSalesSuccess();
                } else {
                    showErrorToast('Failed to save sale. Please try again.');
                }
            } catch (error) {
                console.error('Error saving sale:', error);
                showErrorToast('Failed to save sale. Please try again.');
            }
        }

        function generateSaleId() {
            // Get the highest existing ID and increment
            let maxId = 0;
            
            // Check Firebase sales
            Object.values(firebaseSales).forEach(sale => {
                if (sale.id && typeof sale.id === 'number' && sale.id > maxId) {
                    maxId = sale.id;
                }
            });
            
            // Check local sales data
            salesData.forEach(sale => {
                if (sale.id && typeof sale.id === 'number' && sale.id > maxId) {
                    maxId = sale.id;
                }
            });
            
            return maxId + 1;
        }

        function updateTotalQty() {
            const today = new Date().toISOString().split('T')[0];
            
            // Filter sales for today and current user
            const todaysSales = salesData.filter(sale => {
                if (!sale || !sale.date) return false;
                
                // Handle both date formats
                const saleDate = sale.date.includes('T') ? sale.date.split('T')[0] : sale.date;
                const isToday = saleDate === today;
                const isCurrentUser = sale.user === userSession.username;
                
                return isToday && isCurrentUser;
            });
            
            // Calculate total quantity
            const totalQty = todaysSales.reduce((sum, sale) => {
                const qty = parseInt(sale.qty);
                return sum + (isNaN(qty) ? 0 : qty);
            }, 0);
            
            const qtyElement = document.getElementById('totalQty');
            if (qtyElement) {
                qtyElement.textContent = totalQty;
            }
            
            console.log('Total Qty Update:', {
                today,
                currentUser: userSession.username,
                todaysSales: todaysSales.length,
                totalQty
            });
        }

        function loadSalesList() {
            const salesList = document.getElementById('salesList');
            if (!salesList) return;
            
            if (!salesData || salesData.length === 0) {
                salesList.innerHTML = '<div class="no-sales">No sales recorded yet</div>';
                return;
            }
            
            // Filter sales for current user and sort by ID (newest first)
            const userSales = salesData.filter(sale => sale.user === userSession.username);
            const sortedSales = [...userSales].sort((a, b) => (b.id || 0) - (a.id || 0));
            
            if (sortedSales.length === 0) {
                salesList.innerHTML = '<div class="no-sales">No sales recorded yet</div>';
                return;
            }
            
            salesList.innerHTML = sortedSales.map(sale => {
                const storeName = getStoreName(sale.store);
                const productName = getProductName(sale.product);
                
                return `
                    <div class="sales-item">
                        <div>
                            <div class="sales-item-label">Date</div>
                            <div class="sales-item-value">${new Date(sale.date).toLocaleDateString()}</div>
                        </div>
                        <div>
                            <div class="sales-item-label">Store</div>
                            <div class="sales-item-value">${storeName}</div>
                        </div>
                        <div>
                            <div class="sales-item-label">Product</div>
                            <div class="sales-item-value">${productName}</div>
                        </div>
                        <div>
                            <div class="sales-item-label">Qty</div>
                            <div class="sales-item-value">${sale.qty}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getStoreName(storeId) {
            // Check Firebase stores only
            const firebaseStore = firebaseStores[storeId];
            if (firebaseStore) {
                return firebaseStore.name;
            }
            
            return `Store ${storeId}`;
        }

        function getProductName(productId) {
            // Check Firebase products only
            const firebaseProduct = firebaseProducts[productId];
            if (firebaseProduct) {
                return firebaseProduct.name;
            }
            
            return `Product ${productId}`;
        }

        function exportMasterData() {
            // Collect all Firebase data
            const masterData = {
                sales: salesData,
                products: Object.values(firebaseProducts),
                employees: Object.values(firebaseEmployees),
                stores: Object.values(firebaseStores),
                storePrices: firebaseStorePrices
            };
            
            // Create comprehensive CSV with all data
            let csv = '';
            
            // Sales Data Section
            csv += 'SALES DATA\n';
            csv += 'Sale ID,Date,Employee,Store,Product,Quantity,Timestamp\n';
            masterData.sales.forEach(sale => {
                csv += `${sale.id},${sale.date},${sale.user},"${getStoreName(sale.store)}","${getProductName(sale.product)}",${sale.qty},"${sale.timestamp || 'N/A'}"\n`;
            });
            
            csv += '\n\n';
            
            // Products Section
            csv += 'PRODUCTS DATA\n';
            csv += 'Product Code,Product Name,Type\n';
            
            // Default products
            const defaultProducts = {
                'product1': 'Laptop Pro 15"',
                'product2': 'Smartphone X',
                'product3': 'Tablet Air',
                'product4': 'Headphones Pro',
                'product5': 'Smart Watch'
            };
            
            Object.entries(defaultProducts).forEach(([id, name]) => {
                csv += `${id},"${name}",Default\n`;
            });
            
            // Firebase products
            masterData.products.forEach(product => {
                csv += `${product.code},"${product.name}",Custom\n`;
            });
            
            csv += '\n\n';
            
            // Employees Section
            csv += 'EMPLOYEES DATA\n';
            csv += 'Employee ID,Employee Name,Type\n';
            csv += 'admin,"Administrator",Default\n';
            csv += 'john.doe,"John Doe",Default\n';
            
            masterData.employees.forEach(employee => {
                csv += `${employee.empId},"${employee.name}",Custom\n`;
            });
            
            csv += '\n\n';
            
            // Stores Section
            csv += 'STORES DATA\n';
            csv += 'Store Code,Store Name,Type\n';
            csv += 'store1,"Downtown Store",Default\n';
            csv += 'store2,"Mall Store",Default\n';
            csv += 'store3,"Airport Store",Default\n';
            
            masterData.stores.forEach(store => {
                csv += `${store.code},"${store.name}",Custom\n`;
            });
            
            csv += '\n\n';
            
            // Store Prices Section
            csv += 'STORE PRICES DATA\n';
            csv += 'Store,Product,Price (DHS)\n';
            
            Object.entries(masterData.storePrices).forEach(([storeId, prices]) => {
                const storeName = getStoreName(storeId);
                Object.entries(prices).forEach(([productId, price]) => {
                    const productName = getProductName(productId);
                    csv += `"${storeName}","${productName}",${price}\n`;
                });
            });
            
            // Export CSV
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `EDEN_Master_Data_Export_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
            
            showSuccessToast('Master data exported successfully!');
        }
